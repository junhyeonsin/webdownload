<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">  
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
  <title>불법 다운로드 사이트</title>
</head>
<body>
  <style>
    input{
      height: 100px;
      width: 500px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      margin: 0 auto;
    }
    /* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content input {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content input:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>
  
  <h1 style="width:100%;">유튜브 영상 다운받기</h1>
  <form  action="/download" method="post" id="form">
    <input type="text" placeholder="유튜브 영상 URL" name="url" required style="width: 70%;">
    <div class="dropdown" style="width: 30%;">
      <button class="dropbtn">파일 확장자</button>
      <div class="dropdown-content">
        <label><input type="radio" name="exts" value="mp3" checked>mp3</label>
        <label><input type="radio" name="exts" value="mp4">mp4</label>
      </div>
    </div>
    <div class="dropdown" style="width: 30%;">
      <button class="dropbtn">영상 화질</button>
      <div class="dropdown-content">
        <label><input type="radio" name="res" value="360p">360p</label>
        <label><input type="radio" name="res" value="480p">480p</label>
        <label><input type="radio" name="res" value="720p" checked>720p</label>
        <label><input type="radio" name="res" value="1080p">1080p</label>
      </div>
    </div>
  </form>
  <h2 id="text">영상 길이, 영상 화질에 따라 시간이 오래 걸릴수 있습니다.</h2>
  <script>
    let form = document.getElementById('form')
    form.addEventListener('submit',(e)=>{
      document.getElementById('text').innerText='로딩중...';
     })
  </script>
  </body>
</html>
