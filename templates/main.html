<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불법 다운로드 사이트</title>
</head>
<body>
  <style>
    input{
      height: 100px;
      width: 500px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      margin: 0 auto;
    }
    /* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content input {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content input:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>
  <h1>유튜브 영상 다운받기</h1>
  <form action="/download" method="post">
    <input type="text" placeholder="유튜브 영상 URL" name="url" required>
    <div class="dropdown">
      <button class="dropbtn">파일 확장자</button>
      <div class="dropdown-content">
        <label><input type="radio" name="exts" value="mp3">mp3</label>
        <label><input type="radio" name="exts" value="mp4">mp4</label>
      </div>
    </div>
  </form>
  </body>
</html>
